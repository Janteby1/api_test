<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Test</title>

	 <!-- Load c3.css -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" rel="stylesheet" type="text/css">

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

	<!-- Load d3.js and c3.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>

	<!-- google maps -->
    <script defer src="http://maps.google.com/maps/api/js?"></script>

	<!-- autocomplete jquery  -->
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

	<script src="{% static 'django_ajax.js'%}"></script>
	<script src="{% static 'main.js'%}"></script>

</head>
<body>

    <div class= "button_div" id="answer_div">
        
		<div class="section" id="banner">
            <div class="row center"> 
        
                <h2 id="blue">Welcome to the Airport Distance Calculator!</h2>
                <br>
				<h5>Enter any two airports across the United States <br> to calculate the distance between the two.</h5>
				<br><br>

				<div class="row">
					<div class="container ui-widget">
    				<form action="" id='form' method="POST">
						<div class="col s5">
							<p>Flyting from: </p>
					          <input class="tags" id="origin" type="text" name="origin">
					          <label for="origin">Origin Airport</label>
						</div>
						<div class="col s5">
							<p>Landing in: </p>
					          <input class="tags" id="destination" type="text" name="destination">
					          <label for="destination">Destination Airport</label>
						</div>
						<div class="col s2">	
							<br><br>
							<button class="btn waves-effect waves-light blue" type="submit" name="action">Submit
							    <i class="material-icons right">send</i>
						    </button>
						</div>
					</form>
					</div>
				</div>

               <div id="result_div" class="row"></div>

		    	<div class="map_div"></div>


<!--                <div id="chart_div" class="row">
					<div id="chart" class="col s12 m12 l12"></div>
               </div>
 -->
            </div>
		</div>
	
	</div>

</body>
</html>
